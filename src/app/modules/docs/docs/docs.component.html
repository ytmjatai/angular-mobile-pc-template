<ul class="list-group list-group-flush">
  <li class="list-group-item theme-color text-white">Docs</li>
  <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    *ngFor="let doc of docs">
    <dx-button stylingMode="text">{{doc}}</dx-button>
    <dx-button icon="download" text="Download" (onClick)="onDownload(doc)"></dx-button>
  </li>
</ul>
